<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <a class="navbar-brand" href="#">DeCS - Visualizador de abstracts</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Enlaces de interés
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a *ngFor="let link of links" class="dropdown-item" href="{{ link.href }}">{{ link.name }}</a>
        </div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <span *ngIf="annotator" class="text-white mr-2">{{ greeting }}, {{ annotator.name }}</span>
      <input class="form-control mr-sm-2" placeholder="Introduce tu email" [formControl]="email">
      <button class="btn btn-info my-2 my-sm-0" (click)="loadArticles()">Cargar artículos</button>
    </form>
  </div>
</nav>

<main class="container p-3">
  <section class="jumbotron">
    <h3>Instrucciones</h3>
    <ul>
      <li *ngFor="let item of instructions" [innerHTML]="item"></li>
    </ul>
  </section>
  <app-articles *ngIf="annotator" [annotator]="annotator"></app-articles>
</main>
